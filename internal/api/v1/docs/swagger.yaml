    type: object
  Container:
    properties:
      agent:
        $ref: '#/definitions/agentpool.Agent'
      aliases:
        items:
          type: string
        type: array
      container_id:
        type: string
      container_name:
        type: string
      docker_cfg:
        $ref: '#/definitions/DockerProviderConfig'
      errors:
        type: string
      idlewatcher_config:
        $ref: '#/definitions/IdlewatcherConfig'
      image:
        $ref: '#/definitions/ContainerImage'
      is_excluded:
        type: boolean
      is_explicit:
        type: boolean
      is_host_network_mode:
        type: boolean
      labels:
        additionalProperties:
          type: string
        description: for displaying in UI
        type: object
      mounts:
        additionalProperties:
          type: string
        description: source:destination
        type: object
      network:
        type: string
      private_hostname:
        type: string
      private_ports:
        allOf:
        - $ref: '#/definitions/types.PortMapping'
        description: privatePort:types.Port
      public_hostname:
        type: string
      public_ports:
        allOf:
        - $ref: '#/definitions/types.PortMapping'
        description: non-zero publicPort:types.Port
      running:
        type: boolean
      state:
        $ref: '#/definitions/container.ContainerState'
    type: object
  ContainerImage:
    properties:
      author:
        type: string
      name:
        type: string
      sha256:
        type: string
      tag:
        type: string
      version:
        type: string
    type: object
  ContainerResponse:
    properties:
      id:
        type: string
      image:
        type: string
      name:
        type: string
      server:
        type: string
      state:
        allOf:
        - $ref: '#/definitions/ContainerState'
        x-nullable: true
    type: object
  ContainerState:
    enum:
    - created
    - running
    - paused
    - restarting
    - removing
    - exited
    - dead
    type: string
    x-enum-comments:
      StateCreated: StateCreated indicates the container is created, but not (yet)
        started.
      StateDead: StateDead indicates that the container failed to be deleted. Containers
        in this state are attempted to be cleaned up when the daemon restarts.
      StateExited: StateExited indicates that the container exited.
      StatePaused: StatePaused indicates that the container's current state is paused.
      StateRemoving: StateRemoving indicates that the container is being removed.
      StateRestarting: StateRestarting indicates that the container is currently restarting.
      StateRunning: StateRunning indicates that the container is running.
    x-enum-descriptions:
    - StateCreated indicates the container is created, but not (yet) started.
    - StateRunning indicates that the container is running.
    - StatePaused indicates that the container's current state is paused.
    - StateRestarting indicates that the container is currently restarting.
    - StateRemoving indicates that the container is being removed.
    - StateExited indicates that the container exited.
    - StateDead indicates that the container failed to be deleted. Containers in this
      state are attempted to be cleaned up when the daemon restarts.
    x-enum-varnames:
    - StateCreated
    - StateRunning
    - StatePaused
    - StateRestarting
    - StateRemoving
    - StateExited
    - StateDead
  ContainerStats:
    properties:
      paused:
        type: integer
      running:
        type: integer
      stopped:
        type: integer
      total:
        type: integer
    type: object
  ContainerStatsResponse:
    properties:
      blkio_stats:
        allOf:
        - $ref: '#/definitions/container.BlkioStats'
        description: |-
          BlkioStats stores all IO service stats for data read and write.

          This type is Linux-specific and holds many fields that are specific
          to cgroups v1.

          On a cgroup v2 host, all fields other than "io_service_bytes_recursive"
          are omitted or "null".

          This type is only populated on Linux and omitted for Windows containers.
      cpu_stats:
        allOf:
        - $ref: '#/definitions/container.CPUStats'
        description: CPUStats contains CPU related info of the container.
      id:
        description: ID is the ID of the container for which the stats were collected.
        type: string
      memory_stats:
        allOf:
        - $ref: '#/definitions/container.MemoryStats'
        description: |-
          MemoryStats aggregates all memory stats since container inception on Linux.
          Windows returns stats for commit and private working set only.
      name:
        description: Name is the name of the container for which the stats were collected.
        type: string
      networks:
        additionalProperties:
          $ref: '#/definitions/container.NetworkStats'
        description: |-
          Networks contains Nntwork statistics for the container per interface.

          This field is omitted if the container has no networking enabled.
        type: object
      num_procs:
        description: |-
          NumProcs is the number of processors on the system.

          This field is Windows-specific and always zero for Linux containers.
        type: integer
      os_type:
        description: |-
          OSType is the OS of the container ("linux" or "windows") to allow
          platform-specific handling of stats.
        type: string
      pids_stats:
        allOf:
        - $ref: '#/definitions/container.PidsStats'
        description: |-
          PidsStats contains Linux-specific stats of a container's process-IDs (PIDs).

          This field is Linux-specific and omitted for Windows containers.
      precpu_stats:
        allOf:
        - $ref: '#/definitions/container.CPUStats'
        description: PreCPUStats contains the CPUStats of the previous sample.
      preread:
        description: |-
          PreRead is the date and time at which this first sample was collected.
          This field is not propagated if the "one-shot" option is set. If the
          "one-shot" option is set, this field may be omitted, empty, or set
          to a default date (`0001-01-01T00:00:00Z`).
        type: string
      read:
        description: Read is the date and time at which this sample was collected.
        type: string
      storage_stats:
        allOf:
        - $ref: '#/definitions/container.StorageStats'
        description: |-
          StorageStats is the disk I/O stats for read/write on Windows.

          This type is Windows-specific and omitted for Linux containers.
    type: object
